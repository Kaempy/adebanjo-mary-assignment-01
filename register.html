    <main>
      <div class="contact-me1">
        <p class="p">Create an Account by Signing Up with Us</p>
        <a class="button-two" href="./login.html">Already have an account?</a>
        <section class="contact">
          <form class="form">
            <p>
              Create an Account with Us
              <span style="color: red; font-size: 2.5rem"> &#4326; </span>
            </p>
            <div class="area-grid">
              <div class="input-area">
                <label for="fName">First Name</label>
                <input
                  type="text"
                  placeholder="Enter your First Name"
                  required
                />
              </div>
              <div class="input-area">
                <label for="lName">Last Name</label>
                <input
                  type="text"
                  placeholder="Enter your Last Name(surname)"
                  required
                />
              </div>
            </div>
            <div class="area-grid">
              <div class="input-area">
                <label for="phoneNum">Phone Number</label>
                <input type="number" placeholder="Enter your Phone Number" />
              </div>
              <div class="input-area">
                <label for="username">Username</label>
                <input type="text" placeholder="Choose a username" required />
              </div>
            </div>
            <div class="area-grid">
              <div class="input-area">
                <label for="password">Password</label>
                <input
                  type="password"
                  placeholder="Choose your password"
                  required
                />
              </div>
              <div class="input-area">
                <label for="password">Confirm Password</label>
                <input
                  type="password"
                  placeholder="Confirm your password"
                  required
                />
              </div>
            </div>
            <div class="input-area gender">
              <label for="gender">Gender</label>
              <select name="gender" class="priority">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="">Prefer not to say</option>
              </select>
            </div>
            <div class="area-grid">
              <div class="input-area">
                <label for="Country">Country</label>
                <input type="text" placeholder="Enter your Country" />
              </div>
              <div class="input-area">
                <label for="state">State / Province</label>
                <input type="text" placeholder="Enter your State or Province" />
              </div>
            </div>
            <div class="action-btn">
              <button type="submit">Register</button>
            </div>
          </form>
        </section>
      </div>
